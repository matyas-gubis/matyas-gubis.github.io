<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Poke-project
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="inventory" hidden="true" id="inventory"> 
    <h1>My Pokemons</h1>   
    <!-- <div class="card">        
        <p id="name">Name</p>
        <p id="lvl">lvl</p>
        <div class="types">
            <p>Fighting</p>
            <p>Fire</p>
            <p>Elemental</p>
        </div>
    </div>  -->   
</div>
<div class="current-pokemon" hidden>
    <div class="image"></div>
    <h1 class="current-pokemon-name">Name</h1>
    <h2>HP</h2>
    <div class="hp-outer">
        <div class="hp-inner">
            <p>100%</p>
        </div>
    </div>
    <h2>EXP</h2>
    <div class="exp-outer">
        <div class="exp-inner">
            <p>100%</p>
        </div>
    </div>
</div>
<div class="fight" hidden>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/4.png" alt="" hidden>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/132.png" alt="" hidden>
</div>
<div class="choose-one">
    <div class="poke-ball" id="poke-ball-1" onclick="selectPokemon('charmander')">       
        <div class="poke-ball-bottom">
            <div class="poke-ball-center"></div>
        </div>
        <div class="poke-ball-top"></div> 
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="">
    </div>
    <div class="poke-ball" id="poke-ball-2" onclick="selectPokemon('bulbasaur')">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
        <div class="poke-ball-top"></div>        
        <div class="poke-ball-bottom">
            <div class="poke-ball-center"></div>
        </div>
    </div>
    <div class="poke-ball" id="poke-ball-3" onclick="selectPokemon('squirtle')">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="">
        <div class="poke-ball-top"></div>        
        <div class="poke-ball-bottom">
            <div class="poke-ball-center"></div>
        </div>
    </div>
</div>
<div class="choose-one mobile">
    <div class="poke-ball" id="poke-ball-1" onclick="">       
        <div class="poke-ball-bottom">
            <div class="poke-ball-center"></div>
        </div>
        <div class="poke-ball-top"></div> 
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="">
    </div>
    <div class="poke-ball" id="poke-ball-2" onclick="">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
        <div class="poke-ball-top"></div>        
        <div class="poke-ball-bottom">
            <div class="poke-ball-center"></div>
        </div>
    </div>
    <div class="poke-ball" id="poke-ball-3" onclick="">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="">
        <div class="poke-ball-top"></div>        
        <div class="poke-ball-bottom">
            <div class="poke-ball-center"></div>
        </div>
    </div>
    <button id="confirm">Confirm</button>
</div>


<script src="app.js"></script>
</body>

</html>
